<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购入库</title>
<link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap-3.3.5.min.css" />
<link rel="stylesheet" href="../../../plugin/datetimepicker/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="../../../plugin/font-awesome/css/font-awesome.css" />
<link rel="stylesheet" href="../../../plugin/dataTables/theme/dataTables.bootstrap.min.css" />
<link rel="stylesheet" href="../../css/index2.css" />
</head>
<body ms-controller="bodyController">

<div id="content" class="mycontainer">

	<!-- 标题 -->
	<div class="mycontainer-title">
		<span class="mycontainer-title-icon"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
		<span class="mycontainer-title-text">采购入库</span>
		<span class="mycontainer-title-return"><input class="btn btn-default btn-sm" type="button" value="返回" ms-click="returnBack" /></span>
	</div>
	
	<div class="form-title">
		<span class="form-title-icon"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></span>
		<span class="form-title-text">入库信息</span>
	</div>

	<table class="form-table">
		<tr>
			<td width="70" align="right"><span>入库类型:</span></td>
			<td>
				<span>
					<input type="radio" class="form-radio" name="radio" />采购入库&nbsp;&nbsp;&nbsp;
					<input type="radio" class="form-radio" name="radio" />归还入库
				</span>
			</td>
			<td width="70" align="right"><span><font class="red">*</font>入库单号:</span></td>
			<td><span><input type="text" class="form-input" /></span></td>
			<td width="70" align="right"><span>入库时间:</span></td>
			<td><span><input type="text" class="form-input" /></span></td>
			<td width="70" align="right"><span>经手人:</span></td>
			<td><span><input type="text" class="form-input" /></span></td>
		</tr>
		<tr>
			<td width="70" align="right"><span><font class="red">*</font>供应商品:</span></td>
			<td><span><input type="text" class="form-input" /></span></td>
			<td width="70" align="right"><span>采购金额:</span></td>
			<td colspan="5"><span><input type="text" class="form-input" /></span></td>
		</tr>
	</table>
	
	<div class="form-title">
		<span class="form-title-icon"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></span>
		<span class="form-title-text">入库商品</span>
	</div>
	
	<!-- 表格操作按钮 -->
	<div class="mycontainer-button">
		<input class="btn btn-danger btn-sm" type="button" value="选择商品" ms-click="openChooseProject" />
	</div>
	
	<!-- 表格 -->
	<div class="mycontainer-table">
		<table id="tableList" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
	</div>
	
	<div class="form-title">
		<span class="form-title-icon"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></span>
		<span class="form-title-text">备注</span>
	</div>
	
	<div class="form-textarea">
		<textarea style="width: 100%; height: 200px;"></textarea>
	</div>
	
	<hr class="myhr" />
	
	<div>
		<input class="btn btn-danger btn-sm" type="button" value="保存" />
	</div>

<script type="text/javascript" src="../../../plugin/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap-3.3.5.min.js"></script>
<script type="text/javascript" src="../../../plugin/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../../plugin/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../../plugin/dataTables/jquery.dataTables-1.10.8.min.js"></script>
<script type="text/javascript" src="../../../plugin/dataTables/dataTables.bootstrap-1.10.8.min.js"></script>
<script type="text/javascript" src="../../../plugin/layer/layer.js"></script>
<script type="text/javascript" src="../../js/common/clds.layer.js"></script>
<script type="text/javascript" src="../../../plugin/avalon/avalon.js"></script>
<script type="text/javascript" src="../../js/stock/purchaseStorage.js"></script>
</body>
</html>
