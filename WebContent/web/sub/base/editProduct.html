<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑商品信息</title>
<link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap-3.3.5.min.css" />
<link rel="stylesheet" href="../../../plugin/dataTables/theme/dataTables.bootstrap.min.css" />
<link rel="stylesheet" href="../../css/index2.css" />
</head>
<body ms-controller="bodyController">

<div id="content" class="mycontainer">
	<div class="form-title">
		<span class="form-title-icon"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></span>
		<span class="form-title-text">商品信息</span>
	</div>
	
	<table class="form-table">
		<tr>
			<td width="70" align="right"><span><font class="red">*</font>商品名称:</span></td>
			<td><span><input type="text" class="form-input" value="商品名称00001" /></span></td>
			<td width="70" align="right"><span>商品编号:</span></td>
			<td><span><input type="text" class="form-input" value="SP20000000010" /></span></td>
		</tr>
		<tr>
			<td align="right"><span><font class="red">*</font>商品类别:</span></td>
			<td colspan="3">
				<span>
					<select class="form-input">
						<option value="">请选择</option>
						<option value="1" selected="selected">电子相册</option>
						<option value="2">会场布置</option>
					</select>
				</span>
			</td>
		</tr>
	</table>

	<div class="form-title">
		<span class="form-title-icon"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></span>
		<span class="form-title-text">商品图片</span>
	</div>

	<div align="center">
		<input class="btn btn-danger btn-sm" type="button" value="上传图片" />
	</div>
	
	<div class="dimg" align="center">
		<img src="" width="500" height="300" />
	</div>
	
	<div align="center">
		<input class="btn btn-danger btn-sm" type="button" value="保存" />
		<input class="btn btn-default btn-sm" type="button" value="关闭" ms-click="closeDialog" />
	</div>
</div>


<script type="text/javascript" src="../../../plugin/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/avalon/avalon.js"></script>
<script type="text/javascript" src="../../js/base/editProduct.js"></script>
</body>
</html>
